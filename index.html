<!DOCTYPE html>
<html>
  
  <head>
    <title>Hundens Slektstre NKK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link media="print" href="print.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </head>

  <body>

      <div class="container">
        <h3>Hundens Slektstre</h3>

        <div style="margin-bottom: 1em;">
          <form action="" name="searchForm" id="searchForm">
            <input type="text" id="query" name="query" style="width: 50%; padding: .5em; border: 1px solid #ddd;" value="ff433553-b14a-4f9d-9408-c10addbefac4">
            <select name="generations" id="generations" style="padding: .5em; border: 1px solid #ddd;">
              <option value="3">3 ledd</option>
              <option value="4">4 ledd</option>
              <option value="5">5 ledd</option>
              <option value="6" selected>6 ledd</option>
              <option value="7">7 ledd</option>
              <option value="8">8 ledd</option>
              <option value="9">9 ledd</option>
            </select>
            <button class="btn btn-primary" id="searchBtn">Søk</button>
          </form>
        </div>

        <div id="graphcontainer">
        </div>

      </div>

      <div id="blanket" style="display:none;">
        <div id="blanketbox">
          
          Laster data...
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="dataMissingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Meld fra om manglende informasjon</h4>
          </div>
          <div class="modal-body">
            <h6>Her skulle vi hatt følgende hund</h6>
            <input type="text" class="form-control" placeholder="Registreringsnummer eller ID">
            <h6 class="emailheader" title="E-post som samles inn her vil kun brukes i forbindelse med informasjon om status på feilretting i system.">Din e-post</h6>
            <input type="email" class="form-control" placeholder="Din e-post">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-primary">Send inn</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dataErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Meld fra om feil</h4>
          </div>
          <div class="modal-body">
            <h6>Dette er feil</h6>
            <input type="text" class="form-control" placeholder="Hva er feil?">
            <h6>Beskrivelse</h6>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            <h6 class="emailheader" title="E-post som samles inn her vil kun brukes i forbindelse med informasjon om status på feilretting i system.">Din e-post</h6>
            <input type="email" class="form-control" placeholder="Din e-post">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-primary">Send inn</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('.emailheader').tooltip();
    </script>

    <script src="main.js"></script>

  </body>

</html>
